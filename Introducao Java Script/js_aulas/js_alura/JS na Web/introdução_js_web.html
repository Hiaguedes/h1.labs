<canvas id="canvas4" height="500"></canvas>

<script>
    var tela =document.getElementById('canvas4');
    var pincel = tela.getContext('2d');
    canvas4.width = document.body.clientWidth; //document.width is obsolete

    function desenhaFracao(x_0, y_0 ,largura, altura,cor,num,den) {
        pincel.fillStyle=cor;
        if(num<=den){
        for(i=0;i<num*largura;i=i+largura){
            pincel.fillRect(x_0+i,y_0,largura,altura);
        }

        pincel.fillStroke='rgb(5, 5, 5)';

        for(i=0;i<den*largura;i=i+largura){
            pincel.strokeRect(x_0+i,y_0,largura,altura);
        }
    }else{console.log("Opte por fazer o numerador (num) ser menor que o denominador (den)")}
    }

    function desenhaTexto(x , y,texto) {

        pincel.font='20px Georgia';
        pincel.fillStyle='black';
        pincel.fillText(texto,x,y);    
    }

    desenhaTexto(150,100,'Quanto vale a fração? ')
    desenhaFracao(150,150,50,50,'rgb(131, 239, 210)',3,5);
    desenhaFracao(150,220,50,50,'rgb(131, 239, 210)',2,10);
    desenhaFracao(150,290,50,50,'rgb(131, 239, 210)',8,3);
    desenhaFracao(150,290,50,50,'rgb(131, 239, 210)',3,8);

    pincel.beginPath();
    pincel.moveTo(canvas4.width/2,0);
    pincel.lineTo(canvas4.width/2,500);
    pincel.stroke();

    function desenhaGraficoBarras(x, y, largura, altura, cor,texto) {
        pincel.strokeStyle='black';
        var alt = y;
        desenhaTexto(x,y-25,texto);
        for(i=0;i<altura.length;i++){
            pincel.fillStyle=cor[i];

            pincel.fillRect(x,alt, largura, altura[i])
            pincel.strokeRect(x,alt, largura, altura[i]);

            alt+=altura[i];
        }
    }

    var serie2015 = [50, 25, 20, 5];
    var serie2016 = [65, 20, 13, 2];
    var cores = ['blue', 'green', 'yellow', 'red'];

    desenhaGraficoBarras(0.75*canvas4.width,100,65,serie2015,cores,'2015');
    desenhaGraficoBarras(0.85*canvas4.width,100,65,serie2016,cores,'2016');

</script>

<canvas id="canvas6" height="500"></canvas>

<script>
    var tela1=document.getElementById('canvas6');
    var pincel1=tela1.getContext('2d');
    canvas6.width = document.body.clientWidth;

    function desenhaCirculo(x,y,raio,cor){
        pincel1.beginPath();
        pincel1.fillStyle=cor;
        pincel1.arc(x,y,raio,0,2*Math.PI);
        pincel1.fill();
    }

    function limpaTela(){
        pincel1.fillStyle='rgb(190, 190, 190)';
        pincel1.clearRect(0,0,canvas6.width,500);
    }

    var x=250;
    var y=250;

    let vai=true;

    function animaCirculo(){
        limpaTela();
        desenhaCirculo(x,250,10,'red');

        if(vai){
            x++;
        }else{
            x--;
        }

        if(x>=canvas6.width) vai=false;
        if(x<=0) vai=true;
    }

    var raio=20;
    var dilata =false;

    function pulsaCirculo(){
        pincel1.fillStyle='rgb(190, 190, 190)';
        pincel1.clearRect(450,300,550,500);
        desenhaCirculo(500,350,raio,'red');

        if(dilata){
            raio++;
        }else{
            raio--;
        }

        if(raio>=30) dilata=false;
        if(raio<=20) dilata=true;

    }
    
    setInterval(animaCirculo,20);
    setInterval(pulsaCirculo,20);

</script>

        /*   var down = 38 || 87;
            var up = 40 ||83;
            var left = 37 || 65;
            var right = 39 || 68;

        */

    switch(evento.keyCode){
        case 38:
        case 87:
            yo -=10;
            if(yo<=0) yo=0
        break;

        case 40:
        case 83:
            yo +=10;
            if(yo>=499) yo=499;
        break;

            xo -=10;

        break;

        case 68:
            xo+=10;
            if(xo>=canvas7.width) xo=canvas7.width;
        break;   
        
}

    // space and arrow keys
    if([32, 37, 38, 39, 40].indexOf(e.keyCode) > -1) {
        e.preventDefault();
    }
}, false);
}

document.onkeydown = movimentaBolaPeloTeclado;
setInterval(atualizaTela,20);

    pincel4.fill();
    }

    function desenhaCirculo4(x, y, raio, cor) {

    pincel4.fillStyle = cor; // o padrão é blue
    pincel4.beginPath();
    pincel4.arc(x, y, raio, 0, 2 * 3.14);
    pincel4.fill();

    }

    function desenhaPaletaDeCores() {

    desenhaQuadrado(xVermelho, yQuadrados, tamanhoQuadrados, 'red');
    desenhaQuadrado(xVerde, yQuadrados, tamanhoQuadrados, 'green');
    desenhaQuadrado(xAzul, yQuadrados, tamanhoQuadrados, 'blue');

    }

    function lidaComMovimentoDoMouse(evento) {

    var xh = evento.layerX;
    var yh = evento.layerY;

    // usando a nova função 
    if(desenha && podeDesenharNaArea(xh,yh)) {

        desenhaCirculo4(xh, yh, 5, corAtual);
    }
    }

    function habilitaDesenhar() {

    desenha = true;
    }

    function desabilitaDesenhar() {

    desenha = false;
    }

    function podeDesenharNaArea(x, y) {

    if(x >= 0 && x < 3*tamanhoQuadrados && y >= 0 && y < tamanhoQuadrados) {
        return false;
    } else {
        return true;
    }
    }

    function selecionaCor(evento) {

    var xp = evento.layerX ;
    var yp = evento.layerY ;

    // cada condição muda a variável `corAtual`

    // começamos pela condição do y que é igual em todos os casos
    if (yp > yQuadrados && yp < yQuadrados + tamanhoQuadrados) {

        if (xp > xVermelho && xp < xVermelho + tamanhoQuadrados) {

            corAtual = 'red';

        } else if (xp > xVerde && xp < xVerde + tamanhoQuadrados) {

            corAtual = 'green';

        } else if (xp > xAzul && xp < xAzul + tamanhoQuadrados) {

            corAtual = 'blue';
        }
    }
    }

    var corAtual = 'blue';
    var xVermelho = 0;
    var xVerde  = 50;
    var xAzul = 100;
    var yQuadrados = 0;
    var tamanhoQuadrados = 50;

    desenhaPaletaDeCores();
